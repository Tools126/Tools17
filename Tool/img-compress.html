<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress and optimize images online with premium quality. Instant results with real-time preview. Free professional-grade image compression tool.">
    <meta name="keywords" content="image optimizer, photo compressor, reduce image size, web image optimization">
    <title>PixelPerfect Compressor | Professional Image Optimization</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            background: var(--surface);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .hero-section {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
            color: white;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero-section p {
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            padding: 3rem 2rem;
            display: grid;
            gap: 3rem;
            grid-template-columns: 1fr;
        }

        .control-panel {
            background: rgba(241, 245, 249, 0.5);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
        }

        .file-upload {
            border: 2px dashed var(--border);
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .file-upload label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }

        .upload-icon {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .upload-icon:hover {
            transform: translateY(-2px);
        }

        .quality-control {
            margin: 2rem 0;
        }

        .slider-container {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            margin-top: 1.5rem;
            position: relative;
        }

        .slider-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
            width: 80%;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: transparent;
            position: absolute;
            top: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--surface);
            border: 3px solid var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .preview-section {
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr 1fr;
        }

        .preview-card {
            background: var(--surface);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .preview-card h3 {
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            color: var(--text);
        }

        canvas {
            width: 100%;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            background: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .download-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2);
        }

        .ad-banner {
            margin: 2rem 0;
            padding: 1rem;
            background: var(--surface);
            border-radius: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .preview-section {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>PixelPerfect Image Optimizer</h1>
        <p>Professional-grade image compression with real-time preview. Reduce file size while maintaining perfect quality.</p>
    </div>

    <div class="container">
        <div class="ad-banner">
            <!-- AdSense Header Ad -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <div class="file-upload">
                    <label>
                        <div class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </div>
                        <span>Drag & drop or <u>choose file</u></span>
                        <input type="file" id="imageInput" accept="image/*" hidden>
                    </label>
                </div>

                <div class="quality-control">
                    <div class="slider-header">
                        <span>Compression Quality: <output id="levelValue">80</output>%</span>
                    </div>
                    <div class="slider-container">
                        <div class="slider-fill" style="width: 80%"></div>
                        <input type="range" id="compressionLevel" min="1" max="100" value="80">
                    </div>
                </div>

                <button class="download-btn" id="compressBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zap">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                    Optimize Now
                </button>
            </div>

            <div class="preview-section">
                <div class="preview-card">
                    <h3>Original Image</h3>
                    <canvas id="originalCanvas"></canvas>
                    <div id="originalSize" class="file-size"></div>
                </div>
                <div class="preview-card">
                    <h3>Optimized Result</h3>
                    <canvas id="compressedCanvas"></canvas>
                    <div id="compressedSize" class="file-size"></div>
                    <div id="downloadContainer"></div>
                </div>
            </div>
        </div>

        <div class="ad-banner">
            <!-- AdSense Footer Ad -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        // JavaScript remains similar to previous version but with additional UI enhancements
        // Add event listeners for dynamic UI elements
        const compressionLevel = document.getElementById('compressionLevel');
        const levelValue = document.getElementById('levelValue');
        const sliderFill = document.querySelector('.slider-fill');

        compressionLevel.addEventListener('input', (e) => {
            const value = e.target.value;
            levelValue.textContent = value;
            sliderFill.style.width = `${value}%`;
            sliderFill.style.background = `linear-gradient(90deg, var(--primary) 0%, ${value > 50 ? '#818cf8' : '#a5b4fc'} 100%)`;
        });

        // Add drag and drop functionality
        const dropZone = document.querySelector('.file-upload');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--primary)';
            dropZone.style.background = 'rgba(99, 102, 241, 0.1)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = 'var(--border)';
            dropZone.style.background = 'transparent';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                handleImageUpload(files[0]);
            }
            dropZone.style.borderColor = 'var(--border)';
            dropZone.style.background = 'transparent';
        });

        // Rest of the compression logic remains similar to previous version
        // Add loading states and animations as needed
    </script>
</body>
</html>
